<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre España</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Descubre España</h1>
    <form id="formulario">
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="ccaa">Comunidad Autónoma:</label>
        <select name="ccaa" id="ccaa">
            <option value="" disabled selected>Selecciona una opción</option>
        </select><br><br>

        <label for="provincia">Provincia:</label>
        <select name="provincia" id="provincia">
            <option value="" disabled selected>Selecciona una opción</option>
        </select><br><br>

        <label for="poblacion">Población:</label>
        <select name="poblacion" id="poblacion">
            <option value="" disabled selected>Selecciona una opción</option>
        </select><br><br>

        <input type="submit" value="ENVIAR" id="submit"><br><br>
        <button type="button" id="mostrar-docs">Mostrar Documentación de la API</button>
    </form>

    <!-- Contenedor para el estado de la batería -->
    <div id="batteryStatusContainer"></div>

    <!-- Sección para mostrar las imágenes -->
    <div id="image-container"></div>

    <!-- Sección para mostrar los restaurantes -->
    <div id="restaurant-container"></div>

    <!-- Sección de Documentación de la API -->
    <aside id="api-docs">
        <h2>Documentación de la API</h2>
        <button id="copiar-docs" onclick="copiarDocs()">Copiar Documentación</button>
        <div id="api-content">
            <!-- Aquí se cargará la documentación -->
        </div>
    </aside>

    <script src="script.js"></script>
</body>

</html>
